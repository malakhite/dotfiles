- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zprofile: zsh/zprofile
    ~/.config/nvim: nvim/config
    ~/.gitconfig:
    ~/.zsh:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
