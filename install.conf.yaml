- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim:
      path: nvim/config
      create: true
    ~/.fzf:
    ~/.gitconfig:
    ~/.shell:
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zsh:
    ~/.zshrc:

- shell:
    - git submodule sync --recursive
    - git update-submodules
